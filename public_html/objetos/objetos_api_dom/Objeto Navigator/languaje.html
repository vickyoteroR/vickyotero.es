<html>
    <head>
    <meta charset="utf-8">
        <title>Objeto Navigator</title>
    </head>
    <body>

        <script>

        if (navigator.language != "en") { 

          document.write("Este navegador no está configurado en inglés, sino en " + navigator.language)
        }

        </script>

    </body>
</html>
