<html>
    <head>
      <meta charset="utf-8">
      <title>Objeto Navigator</title>
    </head>

    <body>
    <script>

      if (navigator.connection) {           
  
            document.write("El tipo de conexión que tienes en este momento es: " + navigator.connection.type);

            /*
              puede ser:

              cellular
              bluetooth
              ethernet
              wifi
              wimax
              other
              none
              mixed
              unknown

           */
        }

        else{

          document.write("Tu navegador no soporta la API de conexión por lo que el objeto connection retorna " + navigator.connection);
        }

      </script>
    </body>
</html>
