<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Location</title>
		<meta charset="UTF8"/>
	</head>
	<body>

		<p>En 5 segundos serás redirigido a Google sin guardar esta página en historial (se reemplazará)</p>

		<script>


			setTimeout(cargaGoogle, 5000);

				location.replace('http://www.google.es')
			}

		</script>
