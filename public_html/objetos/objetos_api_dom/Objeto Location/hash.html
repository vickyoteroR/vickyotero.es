<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Location</title>
		<meta charset="UTF8"/>
	</head>
	<body>
		<script>

			document.write("El hash anterior de la URL (si lo hubiera) era: " + location.hash);

			location.hash = "#insertado";

			document.write("<br>El hash tras el cambio en la URL es: " + location.hash);
		</script>		
	</body>
</html>
