<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Window</title>
		<meta charset="UTF8"/>


		<script>

			setInterval(segundero, 1000);


			let incremento = 0;

			function segundero() {
			    incremento++;
			    document.getElementById("tiempo").innerHTML = incremento;
			}

		</script>

	</head>
	<body>
		<p>El intervalo que sucede cada 1.000 milisegundos se ha repetido <span id="tiempo">0</span> veces.</p>
	</body>
</html>
