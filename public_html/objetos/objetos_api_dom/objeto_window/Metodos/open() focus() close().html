<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Window</title>
		<meta charset="UTF8">
	</head>
	<body>
		<button>Abrir nueva ventana</button>
		<button>Poner el foco en la nueva ventana (traer al frente)</button>
		<button>Cerrar la nueva ventana</button>

		<script>

			const botones = document.getElementsByTagName('button');

			let ventana;

			botones[0].onclick = function(){

				ventana = open("", "Ventana", "width=600,height=400,tollbar=yes");
				ventana.document.write("<p>Puedes controlarme desde el script</p>")
			}

			botones[1].onclick = function(){

				ventana.focus();
			}

			botones[2].onclick = function(){

				ventana.close();
			}
		</script>
	</body>
</html>
