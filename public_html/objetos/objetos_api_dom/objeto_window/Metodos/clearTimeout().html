<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Window</title>
		<meta charset="UTF8"/>


	</head>
	<body>
		<p>Cuando pasen 1.500 milisegundos tras presionar "Activar Temporizador", saldr√° una alerta a menos que presiones "Desactivar Temporizador"</p>

		<button>Activar Temporizador</button>
		<button>Desactivar Temporizador</button>

		<script>

			const botones = document.getElementsByTagName('button');
			let miTemporizador;


			botones[0].onclick = function(){

				miTemporizador = setTimeout(function(){ 
						alert("Acaba de pasar un segundo y medio"); 			
				}, 1500);
			}


			botones[1].onclick = function(){

				clearTimeout(miTemporizador);
			}

			

		</script>
	</body>
</html>
