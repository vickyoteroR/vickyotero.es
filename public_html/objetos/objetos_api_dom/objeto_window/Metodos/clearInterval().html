<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Window</title>
		<meta charset="UTF8"/>
	</head>
	
	<body>
		<p>El intervalo que sucede cada 1.000 milisegundos se ha repetido <span id="tiempo">0</span> veces.</p>
		<button>Parar el intervalo</button>

		<script>

			let incremento = 0;
			let miIntervalo = setInterval(function(){ 
					incremento++;
			    	document.getElementById("tiempo").innerHTML = incremento;
			},1000);


			document.getElementsByTagName('button')[0].onclick = function(){

			    clearInterval(miIntervalo);
			}

		</script>
	</body>
</html>
