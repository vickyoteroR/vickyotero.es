<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Window</title>
		<meta charset="UTF8"/>

		<script>

			const anchoInterno = window.innerWidth;
			const altoInterno = window.innerHeight;
			const anchoTotal = window.outerWidth;
			const altoTotal = window.outerHeight;

			document.write("El ancho interno de la ventana es " + anchoInterno + " píxeles.<br>");
			document.write("El alto interno de la ventana es " + altoInterno + " píxeles.<br>");
			document.write("El ancho total de la ventana es " + anchoTotal + " píxeles.<br>");
			document.write("El alto total de la ventana es " + altoTotal + " píxeles.<br>");

		</script>

	</head>
	<body>
	</body>
</html>
