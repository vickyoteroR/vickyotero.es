<!DOCTYPE html>
<html>
<head lang="es">
  <meta charset="UTF-8">
  <title>Objetos literales en Javascript</title>
</head>

<body>
	<script>

		var factura = {
		    numero: 650,
		    cliente: 'Transportes Madrid SL',
		    divisa: 'eur',
		    fecha: new Date(2018,0,30,17,5),
		    subtotal: 185.20,
		    total: 249.45,
		    impuestos: {
				IRPF: 18.5,
				IVA: 37,
				SOV: 9.25
		    }, 
		    conceptos: 
			    [
			    	{
			    		nombre: 'Ruedas Furgoneta Van2000',
			    		unidades: 4,
			    		precio: 85
			    	},
			    	{
			    		nombre: 'Batería Furgoneta Van2000',
			    		unidades: 1,
			    		precio: 20.2
			    	},
			    	{
			    		nombre: 'Recambio filtro Furgoneta Van2000',
			    		unidades: 2,
			    		precio: 80
			    	}
			    ]
		    }
		

		let texto = "<h1>Factura número " + factura.numero + "</h1><hr>";

		texto += "<strong>Cliente: " + factura.cliente + "</strong><br>";
		texto += "<strong>Fecha: " + factura.fecha.toLocaleString('ES-es') + "</strong><hr>";

		texto += "<h2>Conceptos</h2>";

		for (let i = 0; i < factura.conceptos.length; i++) {

			texto += factura.conceptos[i].nombre + " | " + factura.conceptos[i].unidades + " uds. <br>";
			
		}

		texto += "<br><hr><br>";
		texto += "Subtotal: " + factura.subtotal + " " + factura.divisa;
		texto += "<h2>Total: " + factura.total + " " + factura.divisa + "</h2>";

		document.write(texto);

	</script>
</body>

</html>
