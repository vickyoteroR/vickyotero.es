<!DOCTYPE html>
<html>
<head lang="es">
  <meta charset="UTF-8">
  <title>Objetos literales en Javascript</title>
</head>

<body>
	<script>

		var factura = {
		    numero: 201,
		    cliente: 'Transportes Chemita',
		    divisa: 'eur',
		    subtotal: 350.25,
		    IVA: 75.55,
		    total: calculaTotal
		}

		function calculaTotal (incremento = 0) {
		    return this.subtotal + this.IVA - incremento;
		}

		var totalFactura = factura.total();
		var totalFacturaDescuento = factura.total(10);

		document.write('La factura asciende a ' + totalFactura + ', y podemos aplicar un descuento obteniendo ' + totalFacturaDescuento);
		
	</script>
</body>

</html>
