<!DOCTYPE html>
<html>
<head lang="es">
  <meta charset="UTF-8">
  <title>Clases en Javascript</title>
</head>

<body>

	<button id="verCliente">Ver cliente factura 1</button>
	<button id="cambioCliente">Cambiar cliente factura 1</button>

	<script>

		class Factura {

			constructor(numero, fecha, cliente, subtotal, impuesto) {

				this._numero = numero;
				this._fecha = fecha;
				this._cliente = cliente;
				this._subtotal = subtotal;
				this._impuesto = impuesto;
			}

			get total() {
				return this._subtotal + this._impuesto;
			}

			get detalles() {

				const texto = "Documento n√∫mero " + this._numero + " con fecha " + this._fecha + " del cliente " + this._cliente;
				return texto;
			}

			get cliente() {

				return this._cliente;
			}

			set cliente(nuevoCliente) {

				this._cliente = nuevoCliente;
			}
		}

		const factura1 = new Factura(2541, '14/02/2018', 'Ibis Hoteles', 1000, 210);
		const factura2 = new Factura(5246, '22/03/2018', 'Accor Hoteles', 2000, 420);
		const factura3 = new Factura(2541, '31/01/2018', 'Holiday Inn', 1500, 315);



		document.getElementById('verCliente').onclick = function(){

			alert(factura1.cliente);
		}

		document.getElementById('cambioCliente').onclick = function(){

			factura1.cliente = prompt("Indica el nuevo cliente");
		}

	</script>
</body>

</html>
