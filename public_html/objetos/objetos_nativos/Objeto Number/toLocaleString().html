<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const valor = 9.25;
			const valorLocal = valor.toLocaleString('es-ES');

			document.write("El método .toLocaleString() retorna el valor numérico adecuando su sintaxis a la sintaxis local de la codificiación de idioma indicada como argumento " + valorLocal);

		</script>
		
	</body>
</html>
