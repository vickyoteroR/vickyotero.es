<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto = "     texto con espacios     ";
			const textoSaneado = texto.trim(); 		// elimina espacios antes y después
													// existe también trimLeft() y trimRight()

			document.write("El texto con espacios antes y después medía: " + texto.length + "<br><br>");
			document.write("El texto saneado ya no tiene espacios y mide: " + textoSaneado.length + "<br><br>");

		</script>
		
	</body>
</html>
