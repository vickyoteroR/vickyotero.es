<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto1 = "¡Oh, ";
			const texto2 = "qué maravillosa ";
			const texto3 = "cadena!.";
			const cadenaConcatenada = texto1.concat(texto2,texto3);

			document.write("La cadena resultante es: <strong>" + cadenaConcatenada + "</strong>");
			
		</script>
		
	</body>
</html>
