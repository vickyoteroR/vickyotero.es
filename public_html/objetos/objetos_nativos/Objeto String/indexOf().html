<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto = "Lorem ipsum dolor sit amet";

			document.write("El índice de la primera 'e' es " + texto.indexOf("e") + "<br>");
			document.write("El texto carece de 'w' " + texto.indexOf("w") + "<br>");

			// Podemos indicar como segundo parámetro opcional, la posición desde la que queremos buscar el caracter:
			document.write("Y el índice de la primera 'e' desde la posición 5 es " + texto.indexOf("e", 5));


		</script>
		
	</body>
</html>
