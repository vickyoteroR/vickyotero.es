<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto = "Lorem ipsum dolor sit amet";
			const corte1 = texto.slice(3);
			const corte2 = texto.slice(5, -2);
			
			document.write("String previo a slice(): " + texto + "<br><br>");
			document.write("String sin los primeros 3 caracteres: " + corte1 + "<br><br>");
			document.write("String sin los primeros cinco caracteres ni los últimos dos: " + corte2 + "<br><br>");


		</script>
		
	</body>
</html>
