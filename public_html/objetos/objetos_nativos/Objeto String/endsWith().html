<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto = "Tres tristes tigres comían trigo en un trigal";
			const finaliza = texto.endsWith("lorem"); 

			document.write("¿Finaliza el string con la palabra 'lorem'?: " + finaliza + ".<br><br>");

		</script>
		
	</body>
</html>
