<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto = "Tres tristes tigres comían trigo en un trigal";
			const comienza = texto.startsWith("tres"); 

			document.write("¿Comienza el string con la palabra 'tres'?: " + comienza + ".<br><br>");

		</script>
		
	</body>
</html>
