<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto = "Tres tristes tigres comían trigo en un trigal";
			const incluye = texto.includes("comían"); 

			document.write("¿Incluye el string la palabra 'comían'?: " + incluye + ".<br><br>");

		</script>
		
	</body>
</html>
