<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto = "Lorem ipsum dolor sit amet";

			document.write("El carácter en el índice 0 es '" + texto.charAt(0) + "'<br>")
			document.write("El carácter en el índice 1 es '" + texto.charAt(1) + "'<br>")
			document.write("El carácter en el índice 99 es '" + texto.charAt(99) + "'<br>")

		</script>
		
	</body>
</html>
