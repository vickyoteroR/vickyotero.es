<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto = "Tres tristes tigres comían trigo en un trigal";
			const subString = texto.substr(2, 25); 

			document.write("El texto entre el índice 2 y el 25 es: " + subString + "<br><br>");

		</script>
		
	</body>
</html>
