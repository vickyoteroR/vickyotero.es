<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const texto = "Lorem ipsum dolor sit amet";
			const palabraIpsum = "ipsum";
			const palabraDummy = "dummy";

			const indiceIpsum = texto.search(palabraIpsum);
			const indiceDummy = texto.search(palabraDummy);

			document.write("El texto " + texto + " dispone de la palabra " + palabraIpsum + " en el índice " + indiceIpsum + "<br>");
			document.write("En cambio, la palabra " + palabraDummy + " no existe: " + indiceDummy + "<br>");



		</script>
		
	</body>
</html>
