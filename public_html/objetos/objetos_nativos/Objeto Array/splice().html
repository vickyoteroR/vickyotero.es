<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Array</title>
		<meta charset="UTF8"/>

		<script>

			const coleccion = ["Primer elemento", "Segundo elemento", "Tercer elemento", "Cuarto elemento"];
			document.write(coleccion + "<br><br>");





			// El método SPLICE permite eliminar la cantidad de elementos deseados de un Array, a partir de la posición deseada:

			coleccion.splice(2, 1); 	// El primer argumento define desde qué posición se comienza a eliminar, y el segundo define cuántos elementos se eliminarán
			document.write(coleccion + "<br><br>");





			// Además, el método SPLICE permite añadir los elementos deseados a un Array, a partir de la posición deseada:

			coleccion.splice(1, 0, "Infiltadro 1", "Infiltadro 2"); 	// Dejando el segundo argumento a cero, y pasando tantos argumentos como deseemos después, los añadirá como nuevos elementos pasados al array a partir de la posición indicada en el primer argumento.
			document.write(coleccion + "<br><br>");




		</script>

	</head>
	<body>
	</body>
</html>
