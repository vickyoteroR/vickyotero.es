<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Array</title>
		<meta charset="UTF8"/>

		<script>

			const coleccion = ["Primer elemento", "Segundo elemento", "Tercer elemento", "Cuarto elemento"];
			const indiceSeg = coleccion.indexOf("Segundo elemento");
			const indiceQuin = coleccion.indexOf("Quinto elemento");

			document.write("El segundo elemento está en el índice " + indiceSeg + "<br><br>");
			document.write("El quinto elemento no existe: " + indiceQuin);

		</script>

	</head>
	<body>
	</body>
</html>
