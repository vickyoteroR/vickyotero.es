<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Array</title>
		<meta charset="UTF8"/>

		<script>

			Array.prototype.descripcion = "Un Array es una colección de valores.";

			const coleccion = ["Primer elemento", "Segundo elemento", "Tercer elemento", "Cuarto elemento"];

			document.write("Longitud del array: " + coleccion.length + "<br><br>");
			document.write("Descripción de un array: " + coleccion.descripcion + "<br><br>");

			/*
			
				Mediante Array.prototype podemos crear nuevas propiedades y métodos para un objeto. 

				En este ejemplo, hemos extendido el prototipo de un Array, creando la propiedad "descripcion".

			*/

		</script>

	</head>
	<body>
	</body>
</html>
