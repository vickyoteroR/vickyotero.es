<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Array</title>
		<meta charset="UTF8"/>

		<script>

			const coleccion = ["Primer elemento", "Segundo elemento", "Tercer elemento", "Cuarto elemento"];
			const primeros = coleccion.slice(1,3);
			const ultimos = coleccion.slice(3);
			
			document.write(coleccion + "<br>");
			document.write(primeros + "<br>");
			document.write(ultimos);

			/*
				
				Si indicamos dos parámetros (caso 10), el nuevo array contendrá desde la posición del primer argumento inclusive, hasta la posición anterior al segundo argumento.
				Si sólo indicamos un argumento (línea 11), el nuevo array contiene todos los elementos desde esa posición (2) hasta el final.

			*/


		</script>

	</head>
	<body>
	</body>
</html>
