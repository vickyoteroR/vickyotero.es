<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			const valorRedondeado = Math.round(1.7);

			document.write("El método .round() retorna el valor de un número redondeado al número entero más cercano: " + valorRedondeado);

		</script>
		
	</body>
</html>
